<div class="list-group">
  <a
    (click)="changeButton($event)"
    class="list-group-item list-group-item-action active"
    routerLink="products"

  >
  <a
    (click)="changeButton($event)"
    routerLink="products/{{ item.categoryId }}"

  >
</div>
